<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>VRMS/dBm calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="icon-192x192.png">    
    <link href="dbconvert.css" rel="stylesheet">
</head>
<body>
    <div>
        <div style="margin: 0px auto;">
            <form name="convert" action="javascript:update(document.forms.convert);" method="post">
                <table class="dbc-formtable" id="converttable">
                    <tbody>
                        <tr>
                            <td rowspan="3">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td colspan="3" class="dbc-formtable-section">Convert</td>
                                        </tr>
                                        <tr>
                                            <td>V<sub>PEAK-to-PEAK</sub></td>
                                            <td class="dbc-rightcell"><br></td>
                                            <td>
                                                <input type="number" name="vpeak2peak" value="1" onchange="update_vpeak2peak(this.form)">
                                                V
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>V<sub>PEAK</sub></td>
                                            <td class="dbc-rightcell"><br></td>
                                            <td>
                                                <input type="number" name="vpeak" value="1" onchange="update_vpeak(this.form)">
                                                V
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>V<sub>RMS</sub></td>
                                            <td class="dbc-rightcell"><br></td>
                                            <td>
                                                <input type="number" name="vrms" value="0.707" onchange="update_vrms(this.form)">
                                                V
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Power</td>
                                            <td class="dbc-rightcell"><br></td>
                                            <td>
                                                <input type="number" name="power" value="1" onchange="update_power(this.form)">
                                                W
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>dBm</td>
                                            <td class="dbc-rightcell"><br></td>
                                            <td>
                                                <input type="number" name="dBm" value="80" onchange="update_dBm(this.form)">
                                                dBm
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>dBu</td>
                                            <td class="dbc-rightcell"><br></td>
                                            <td>
                                                <input type="number" name="dBu" value="20" onchange="update_dBu(this.form)">
                                                dBu
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>dBV</td>
                                            <td class="dbc-rightcell"><br></td>
                                            <td>
                                                <input type="number" name="dBV" value="20" onchange="update_dBV(this.form)">
                                                dBV
                                            </td>
                                        </tr>

                                        <tr>
                                            <td colspan="3" class="dbc-formtable-section">Application data</td>
                                        </tr>
                                        <tr>
                                            <td>Z<sub>0</sub></td>
                                            <td class="dbc-rightcell"><br></td>
                                            <td>
                                                <input type="number" name="z0" value="50" onchange="update_z0(this.form)">
                                                ohms
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">Waveform</td>
                                            <td>
                                                <select name="correction" onchange="update_vpeak(this.form)">
                                                    <option value="0">Sine Wave</option>
                                                    <option value="-3.0103">Square Wave</option>
                                                    <option value="1.76">Triangular Wave</option>
                                                    <option value="13.38">Gaus. Noise, 0.0001%</option>
                                                </select>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <div id="out" style="position: absolute; visibility: visible; height: 130px;"></div>
        </div>
    </div>
    <script type="text/javascript" src="dbconvert.js"></script>
</body>
</html>
